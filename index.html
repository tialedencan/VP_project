<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vizualizacija podataka</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
        
    <div class="row m-4">
        <div id="chart" class="col-5 mt-5"></div>
        <div class="col-1"></div>
        <div id="ingredients" class="col-6 mt-5" >
            <div class="d-flex flex-row-reverse me-5">
                <select id="selectBtnIng" ></select>
            </div>
            
        </div>
    </div>
    <div class="row m-4">
        <div id="scatter" class="mt-5 col-8"></div>
        <div class="col-3 mt-5 ms-2 col-2 mt-5 d-flex align-items-center">
            <label for="selectBtnBrand">Brands:</label>
            <select id="selectBtnBrand" ></select>
            <label for="selectBtnSkinType">Skin type:</label>
            <select id="selectBtnSkinType" ></select>
        </div>
        
    </div>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="script.js"></script> 
    <script src="scatter.js"></script> 
    <script src="ingredients.js"></script>
