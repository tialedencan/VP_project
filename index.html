<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vizualizacija podataka</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="m-5 text-center">Visualizing luxury cosmetics data </h1>
    <div class="row m-4">
        <div id="chart" class="col-5 mt-5"></div>
        <div class="col-1"></div>
        <div id="ingredients" class="col-6 mt-5" >
            <div class="d-flex flex-row-reverse me-5">
                <select id="selectBtnIng" class="form-select w-25"></select>
            </div>
            
        </div>
    </div>
    <div class="row m-4">
        <div id="scatter" class="mt-5 col-8">
           <h5 class="ms-5 mb-3">Comparison of prices and product ranks</h5>
        </div>
        <div class="col-3 mt-5 ms-2 d-flex flex-column justify-content-center">
            <div class="row m-2 d-flex">
                <label for="selectBtnBrand" class="col-auto col-form-label ">Brands:</label>
                <select id="selectBtnBrand" class="form-select w-50"></select>
            </div>
            <div class="row m-2 d-flex">
                <label for="selectBtnSkinType" class="col-auto col-form-label pe-2">Skin type:</label>
                <select id="selectBtnSkinType" class="col form-select w-50"></select>
            </div>

            <div class="visualization-container ms-4">
                <div id="legend">
                    <div class="legend-item d-flex align-items-center" data-label="Cleanser">
                        <div class="legend-rect" style="background-color: #78C6F7;"></div>
                        <p>Cleanser</p>
                    </div>
                    <div class="legend-item d-flex align-items-center" data-label="Eye cream">
                        <div class="legend-rect" style="background-color: #800080;"></div>
                        <p>Eye cream</p>
                    </div>
                    <div class="legend-item d-flex align-items-center" data-label="Face Mask">
                        <div class="legend-rect" style="background-color: #008000;"></div>
                        <p>Face Mask</p>
                    </div>
                    <div class="legend-item d-flex align-items-center" data-label="Moisturizer">
                        <div class="legend-rect" style="background-color: #8367C7"></div>
                        <p>Moisturizer</p>
                    </div>
                    <div class="legend-item d-flex align-items-center" data-label="Sun protect">
                        <div class="legend-rect" style="background-color: #D4B400"></div>
                        <p>Sun protect</p>
                    </div>
                    <div class="legend-item d-flex align-items-center" data-label="Treatment">
                        <div class="legend-rect" style="background-color: #949494"></div>
                        <p>Treatment</p>
                    </div>
                </div>
            </div>
                
        </div>
        
    </div>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="script.js"></script> 
    <script src="scatter.js"></script> 
    <script src="ingredients.js"></script> 
    

</body>
</html>
